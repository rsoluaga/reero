<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a; 
            font-family: 'Audiowide', cursive; 
            margin: 0;
            padding: 0;
            display: flex; 
            min-height: 100vh;
        }

        /* LEFT SIDE: The Photo Gallery Sidebar */
        .photo-sidebar {
            width: 350px; 
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-auto-rows: min-content;
            gap: 15px;
            border-right: 6px solid #39FF14;
            box-shadow: 10px 0px 20px rgba(57, 255, 20, 0.2);
            background-color: #111; 
        }

        .side-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #bd33ff;
        }

        /* RIGHT SIDE: Text Content Area */
        .text-content {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            color: #bd33ff; /* Keeping the Main Header Purple */
            text-shadow: 0 0 15px rgba(189, 51, 255, 0.4);
        }

        /* METALLIC HOT PINK TEXT STYLING */
        .metallic-pink {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
            text-transform: lowercase; /* Matches your "hi everyone" style */
            
            /* The Metallic Gradient Effect */
            background: linear-gradient(
                to bottom,
                #ff00ff 0%,     /* Hot Pink */
                #ff66ff 45%,    /* Light Highlight */
                #cc00cc 55%,    /* Darker Shadow */
                #ff00ff 100%    /* Hot Pink */
            );
            
            /* This part "clips" the background color into the letters */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Adds a soft pink neon glow */
            filter: drop-shadow(0px 0px 5px rgba(255, 0, 255, 0.5));
        }

        .sub-text {
            font-size: 1.0rem;
            color: #39FF14; /* Keeping the neon green bottom text */
            margin-top: 0;
        }
        }

        /* INSTAGRAM LINK STYLING */
        .insta-link {
            display: inline-block;
            margin-top: 20px;
            color: #39FF14;
            text-decoration: none;
            border: 2px solid #39FF14;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .insta-link:hover {
            background-color: #39FF14;
            color: #1a1a1a;
            box-shadow: 0 0 20px #39FF14;
        }
    </style>
</head>

<body>

    <div class="photo-sidebar">
        <img src="https://hips.hearstapps.com/hmg-prod/images/ginger-maine-coon-kitten-running-on-lawn-in-royalty-free-image-1719608142.jpg?crop=1xw:0.84415xh;0,0.185xh" class="side-image">
        <img src="websitepiccies/anyany.jpg" class="side-image">
        <img src="websitepiccies/blackpanther.jpg" class="side-image">
        <img src="websitepiccies/easy.jpg" class="side-image">
        <img src="websitepiccies/faith.jpg" class="side-image">
        <img src="websitepiccies/fashion.jpg" class="side-image">
        <img src="websitepiccies/logoff.jpg" class="side-image">
        <img src="websitepiccies/trytry.jpg" class="side-image">
    </div>

    <div class="text-content">
        <h1>wassup & welcome</h1>
        <h2 class="metallic-pink">hi it's rio</h2>
        <p class="sub-text">hoping that this quarter I learn,
        <p class="sub-text">that i practice being stern and commpassionate
        <p class="sub-text">and embrace the unknown!</p>
        <p class="sub-text">aaaand connect with me on socials? 0-0 </p>
        <a href="https://www.instagram.com/rioo0oo0oo/" target="_blank" class="insta-link">
            @rioo0oo0oo
        </a>
    </div>

</body>
</html>
